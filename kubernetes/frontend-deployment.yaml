apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: desafio-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          imagePullPolicy: IfNotPresent # Garante que o Kubernetes use a imagem local do Minikube
          ports:
            - containerPort: 80
          # Se houver vari√°veis de ambiente para o frontend (ex: URL do backend), elas seriam configuradas aqui via ConfigMap
          # env:
          #   - name: REACT_APP_BACKEND_URL
          #     value: http://backend-service:3000